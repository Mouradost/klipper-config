# Pluggins

[include mainsail.cfg]

[exclude_object]

[include KAMP/*cfg]

[include timelapse.cfg]

[include macros/*.cfg]

# Config

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
# baud: 115200

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2500 # 3500 # 4000 # 5000
max_accel_to_decel: 3000 # 4000 # 5000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -5
position_min: -5
position_max: 254
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -5
position_min: -5
position_max: 237
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -7

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31
y_offset: -40
#z_offset = 3.695
speed: 10
samples: 1
samples_result: average
probe_with_touch_mode: true
stow_on_each_sample: false

[screws_tilt_adjust]
screw1: 57, 71
screw1_name: front left screw
screw2: 234, 71
screw2_name: front right screw
screw3: 234, 237
screw3_name: rear right screw
screw4: 57, 237
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[safe_z_home]
home_xy_position: 146, 155
speed: 100
z_hop: 10
z_hop_speed: 15
move_to_previous: true # Return to XY home

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12 # 3.5:1
# max_extrude_cross_section: 10  # high value if using voron purge or 0.24 # layer_hight *nozzle_diameter^2
rotation_distance: 25.5
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
# control = pid
# pid_kp = 21.110
# pid_ki = 1.203
# pid_kd = 92.621
min_temp: 0
max_temp: 300
pressure_advance: 0.07
max_power: 0.8
pwm_cycle_time: 0.02 # 1 / 50Hz (frequency of the powerline)

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PC15

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
# control = pid
# pid_kp = 70.932
# pid_ki = 1.535
# pid_kd = 819.269
min_temp: 0
max_temp: 120
max_power: 0.8
pwm_cycle_time: 0.02 # 1 / 50Hz (frequency of the powerline)

[fan]
pin: PA0

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0

[bed_mesh]
speed: 120
mesh_min: 7, 7
mesh_max: 220, 185
algorithm: bicubic
probe_count: 10, 10
fade_start: 1
fade_end: 3
fade_target: 0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[input_shaper]
shaper_freq_x: 42.1  # frequency for the X mark of the test model 9.5 4 V · N / D (Hz)
shaper_freq_y: 52.63  # frequency for the Y mark of the test model 9.5 6-5 V · N / D (Hz)
shaper_type: mzv # ei

